<ion-content [fullscreen]="'true'" class="bg-style">

  <ion-grid>
    <ion-row>
      <div align="center">
        <ion-row>
          <ion-col size="12">
            <ion-img src="assets/icon/logo.png"></ion-img>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <div class="section_three-1">
              <p style="color: #ab924d">
                What is Lorem Ipsum?
                Lorem Ipsum is simply dummy text of the printing and typesetting industry.
              </p>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <div class="ion-padding">
              <ion-button expand="block" color="color1" fill="outline" routerLink="/mobile-sign-in"

              <a href="" target="_blank" class="btn-social btn-twitter"><i class="fab fa-twitter"></i></a>
            </div>
          </ion-col>
        </ion-row>
      </div>
    </ion-row>

  </ion-grid>
