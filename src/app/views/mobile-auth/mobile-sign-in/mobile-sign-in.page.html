<ion-content [fullscreen]="'true'">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="color1" default-href="" routerLink="/mobile-landing"
                       routerDirection="root">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="ion-padding">
    <hr>
    <h1>Login</h1>
    <hr>
    <form (ngSubmit)="login()" [formGroup]="credentials">
      <ion-grid>
        <ion-row>
          <ion-col size="3"></ion-col>
          <ion-col size="6">
            <img src="assets/icon/logo.png">
          </ion-col>
          <ion-col size="3"></ion-col>
        </ion-row>
        <ion-item lines="none">
          <div class="itemInput ion-padding">
            Email
            <ion-input formControlName="email" type="email"></ion-input>
          </div>
        </ion-item>
        <ion-item lines="none">
          <div class="itemInput ion-padding">
            Password
            <ion-input formControlName="password" type="password"></ion-input>
          </div>
        </ion-item>
      </ion-grid>
      <ion-button fill="outline" color="color1" type="submit" expand="block" [disabled]="!credentials.valid">Log in
      </ion-button>
    </form>
  </div>
</ion-content>
