<ion-content>
  <div class="ex3" id="myScrollDiv">
    <ion-grid>
      <h1>Login</h1>
      <ion-row>
        <ion-col size="3"></ion-col>
        <ion-col size="6">
          <div class="ion-padding">
            <p>Sign in via social media</p>
            <a href="" target="_blank" class="btn-social btn-facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="" target="_blank" class="btn-social btn-google-plus"><i
              class="fab fa-google-plus-g"></i></a>
            <a href="" target="_blank" class="btn-social btn-instagram"><i class="fab fa-instagram"></i></a>
            <a href="" target="_blank" class="btn-social btn-twitter"><i class="fab fa-twitter"></i></a>
            <p>OR</p>

            <form (ngSubmit)="login()" [formGroup]="credentials">
              <ion-card>
                <ion-item lines="none">
                  <div class="itemInput ion-padding">
                    Email
                    <ion-input formControlName="email" type="email"></ion-input>
                  </div>
                </ion-item>
                <ion-item lines="none">
                  <div class="itemInput ion-padding">
                    Password
                    <ion-input formControlName="password" type="password"></ion-input>
                  </div>
                </ion-item>
                <ion-item lines="none">
                  <a slot="end" routerLink="/forgot-password"
                     routerDirection="root"><u>
                    <ion-label>
                      Forgot your password?
                    </ion-label>
                  </u></a>
                </ion-item>
                <ion-row>
                  <ion-col size="4"></ion-col>
                  <ion-col size="4">
                    <ion-button fill="outline" color="color1" type="submit" expand="block"
                                [disabled]="!credentials.valid">
                      Log in
                    </ion-button>
                  </ion-col>
                  <ion-col size="4"></ion-col>
                </ion-row>
              </ion-card>
            </form>
          </div>
        </ion-col>
        <ion-col size="3"></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
