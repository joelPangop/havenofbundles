<ion-header no-border>
  <ion-toolbar>
    <!-- Close Button of Filter page -->
    <ion-buttons slot="start">
      <ion-button (click)="clear()" fill="outline" color="color1">
        Clear
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" fill="clear" color="color2">
        <ion-icon name="close" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-grid>
    <ion-item-divider>
      <span>Filter Features</span>
    </ion-item-divider>
    <ion-item-group>
      <ion-item lines="none">
        <ion-label>
          <span>Color</span>
        </ion-label>
        <ion-select multiple [(ngModel)]="choosenColors" placeholder="Choose colors" mode="md"
                    interface="popover">
          <ion-select-option *ngFor="let item of colors" [value]="item">{{item}}</ion-select-option>
        </ion-select>
      </ion-item>
      <hr/>
      <ion-item lines="none">
        <ion-col size="3">
          <ion-label>
            <span>Style</span>
          </ion-label>
        </ion-col>
        <ion-col size="9" align="right">
          <ion-select [(ngModel)]="choosenStyles" [ngModelOptions]="{standalone: true}" multiple
                      style="max-width: 100% !important;"
                      mode="md"
                      interface="popover" placeholder="Choose Styles">
            <ion-select-option [value]="style" *ngFor="let style of styles">
              {{style}}
            </ion-select-option>
          </ion-select>
        </ion-col>
      </ion-item>
      <hr/>
      <ion-item lines="none">
        <ion-col size="2">
          <ion-label>
            <span>Origin</span>
          </ion-label>
        </ion-col>
        <ion-col size="10" align="right">
          <ion-select [(ngModel)]="choosenOrigins" [ngModelOptions]="{standalone: true}" multiple
                      style="max-width: 100% !important;"
                      mode="md" class="longSelect"
                      interface="popover" placeholder="Choose Origins">
            <ion-select-option [value]="origin" *ngFor="let origin of origins">
              {{origin}}
            </ion-select-option>
          </ion-select>
        </ion-col>
      </ion-item>
      <hr/>
      <ion-item *ngIf="category === 'Bundles'" lines="none">
        <ion-col size="3">
          <ion-label>
            <span>Categories</span>
          </ion-label>
        </ion-col>
        <ion-col size="9" align="right">
          <ion-select [(ngModel)]="choosenCategories" [ngModelOptions]="{standalone: true}" multiple
                      style="max-width: 100% !important;"
                      mode="md" class="longSelect"
                      interface="popover" placeholder="Choose Categories">
            <ion-select-option [value]="bundleCat" *ngFor="let bundleCat of bundle_categories">
              {{bundleCat}}
            </ion-select-option>
          </ion-select>
        </ion-col>
      </ion-item>
    </ion-item-group>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-button fill="outline" (click)="apply()"
              style="--ion-background-color: #222222; color: #ab924d; --border-color: #ab924d" expand="block">
    Apply
  </ion-button>
</ion-footer>
