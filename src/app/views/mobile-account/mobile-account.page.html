<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button>
        <ion-icon src="assets/icon/menu.svg"></ion-icon>
      </ion-menu-button>
      <ion-button fill="clear">
        <ion-icon slot="icon-only" color="color1" name="gift-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div align="center">
          <h1>Account</h1>
          <hr>
          <ion-avatar slot="start" (click)="updateImage()">
            <ion-img [src]="imgURL"></ion-img>
          </ion-avatar>
          <hr>
          <ion-label>
            <p>{{user.userInfo.firstName ? user.userInfo.firstName : 'firstname'}} {{user.userInfo.lastName ? user.userInfo.lastName : 'lastName'}}</p>
            <ion-text color="medium" style="font-size: small">{{user.email ? user.email : 'email'}}</ion-text>
          </ion-label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-list class="ion-padding" lines="none">
        <ion-col size="12">
          <div *ngFor="let page of pages" style="width: 100%">
            <ion-item [routerDirection]="'root'" [routerLink]="[page.url]" [routerLinkActive]="'active'">
              <ion-label color="color1" slot="start">
                <p>{{page.name}}</p>
                <ion-text color="medium" style="font-size: small">{{page.features}}</ion-text>
              </ion-label>
              <ion-button slot="end" fill="clear">
                <ion-icon name="arrow-forward-circle-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-item>
          </div>
        </ion-col>
      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
