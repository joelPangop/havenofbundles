<ion-content [fullscreen]="true" id="products">
  <div class="ex3" id="myScrollDiv">
    <ion-grid id="grid">
      <ion-item-group>
        <ion-row style="background-color: #414141; color: #ab924d; padding: 30px">
          <ion-col size="2"></ion-col>
          <ion-col size="8">
            <span><h2>Our fave Bundle Sets</h2></span>
            <br/>
            <ion-text>
              The best combinations, period
            </ion-text>
          </ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>
      </ion-item-group>
      <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col size="8">
          <ion-row>
            <ion-col sizeLg="4" sizeMd="6" sizeXs="12" *ngFor="let item of bundleSetService.bundleSets" class="grid">
              <ion-card class="ion-no-margin" (click)="goToDetail(item._id)">
                <!-- Product Image -->
                <div class="card-img"
                     [style.background-image]="'url('+ip+'/file/image/'+item.pictures[0]+')'"></div>
                <ion-card-header color="medium">
                  <span style="color: #1e2023">{{item.title}}</span>
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
