<ion-content [fullscreen]="true" id="products">
  <div class="ex3" id="myScrollDiv">
    <ion-grid id="grid">
      <ion-row>
        <ion-col size="3"></ion-col>
        <ion-col size="9">
          <ion-row>
            <ion-col sizeLg="3" sizeMd="3" sizeXs="3" *ngFor="let item of bundleSetService.bundleSets" class="grid">
              <ion-card class="ion-no-margin" (click)="goToDetail(item._id)">
                <!-- Product Image -->
                <div class="card-img"
                     [style.background-image]="'url('+ip+'/file/image/'+item.pictures[0]+')'"></div>
                <ion-card-header color="medium">
                  <span style="color: #1e2023">{{item.title}}</span>
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
