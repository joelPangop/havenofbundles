<ion-tabs *ngIf="platform.is('ios') || platform.is('android')">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <span>Home</span>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="ellipse"></ion-icon>
      <ion-label>Tab 2</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Cart</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="mobile-account" *ngIf="authService.currentUser">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>account</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="dashboard">
      <ion-icon src="assets/icon/dashboard.svg"></ion-icon>
      <ion-label>Dashboard</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>

<ion-tabs *ngIf="!platform.is('ios') && !platform.is('android')">
  <ion-tab-bar slot="top">
    <ion-tab-button tab="home" class="tablinks">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="goToCategory($event, 'hairBundles', 'hair')" class="tablinks">
      <ion-label>Shop Hair</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="goToCategory($event, 'bundleSet', 'bundleSet')" class="tablinks">
      <ion-label>Shop Bundle Set</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="authService.currentUser" tab="account" class="tablinks">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>account</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="dashboard" class="tablinks">
      <ion-icon src="assets/icon/dashboard.svg"></ion-icon>
      <ion-label>Dashboard</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
