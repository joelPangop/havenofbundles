<ion-split-pane contentId="content" *ngIf="platform.is('ios') || platform.is('android')">
  <ion-menu side="start" menuId="pages" type="overlay" contentId="content">
    <!-- Header -->
    <ion-header>
      <ion-row>
        <ion-col size="12">
          <a href="">
            <span style="text-align: center"><h4>HAVEN OF BUNDLES</h4></span>
          </a>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-buttons routerLink="/mobile-sign-in"
          routerDirection="root">
            Sign In
          </ion-buttons>
        </ion-col>
        <ion-col size="8">
          <a routerLink="/mobile-sign-up"
             routerDirection="root">
            <span>or sign up</span>
          </a>
        </ion-col>
      </ion-row>
    </ion-header>

    <!-- Content Options -->
    <!-- Menus -->
    <ion-content>
      <ion-item-divider>
        <ion-label text-center>Categories</ion-label>
      </ion-item-divider>
      <div *ngFor="let p of appPages">
        <ion-menu-toggle auto-hide="false" *ngIf="p.url">
          <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" [routerLinkActive]="'active'" lines="none">
            <span class="item">
              {{p.title}}
            </span>
          </ion-item>
        </ion-menu-toggle>
        <ion-item *ngIf="p.children?.length > 0" (click)="p.open = !p.open" lines="none"
                  [class.active-parent]="p.open" detail="false">
          <span slot="start" class="item">
            {{p.title}}
          </span>
          <button slot="end" fill="outline">
            <ion-icon name="arrow-forward-circle-outline" slot="icon-only" *ngIf="!p.open"></ion-icon>
            <ion-icon name="arrow-down-circle-outline" slot="icon-only" *ngIf="p.open"></ion-icon>
          </button>
        </ion-item>
        <ion-list *ngIf="p.open" size="x-small">
          <ion-menu-toggle *ngFor="let sub of p.children" auto-hide="false">
            <div>
              <ion-item [routerLink]="sub.url" lines="none"
                        [routerDirection]="'root'" routerLinkActive="active" button>
                <span class="sub-item">
                  {{sub.title}}
                </span>
              </ion-item>
            </div>
          </ion-menu-toggle>
        </ion-list>
      </div>
    </ion-content>

    <!-- Footer -->
    <ion-footer no-border>
      <div class="ion-padding">
        <ion-label color="color1">
          Haven Of Bundles Â© 2021
        </ion-label>
      </div>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="content"></ion-router-outlet>
</ion-split-pane>
<ion-toolbar *ngIf="!platform.is('ios') && !platform.is('android')">
  <div class="tab" style="width:80%; margin:0 auto; position: relative;">
    <button class="tablinks" fill="clear" (click)="changeView($event, 'home')">
      <ion-icon name="home"></ion-icon>
    </button>
    <button class="tablinks" (click)="goToCategory($event, 'hairBundles', 'hair')">Shop Hair</button>
    <button class="tablinks" (click)="goToCategory($event, 'bundleSet', 'bundleSet')">Shop Bundle Set</button>
    <button class="tablinks" (click)="changeView($event, 'dashboard')">Dashboard</button>
  </div>
  <ion-button fill="clear" slot="end">
    <ion-icon slot="icon-only" name="cart"></ion-icon>
  </ion-button>
</ion-toolbar>
<ion-content [fullscreen]="true" *ngIf="!platform.is('ios') && !platform.is('android')">
  <app-home *ngIf="pageService.view === 'home'"></app-home>
  <app-hair-bundles *ngIf="pageService.view === 'hairBundles'"></app-hair-bundles>
  <app-bundle-set-list *ngIf="pageService.view === 'bundleSet'"></app-bundle-set-list>
  <app-bundle-set *ngIf="pageService.view === 'bundleSet-view'" name="{{pageService.parameter}}"></app-bundle-set>
  <app-dashboard *ngIf="pageService.view === 'dashboard'"></app-dashboard>
  <app-product-view *ngIf="pageService.view === 'product-view'" name="{{pageService.parameter}}"></app-product-view>
</ion-content>
