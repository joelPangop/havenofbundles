<ion-split-pane contentId="content" *ngIf="platform.is('ios') || platform.is('android')">
  <ion-menu side="start" menuId="pages" type="overlay" contentId="content">
    <!-- Header -->
    <ion-header>
      <ion-row>
        <ion-col size="12">
          <a href="">
            <span style="text-align: center"><h4>HAVEN OF BUNDLES</h4></span>
          </a>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-buttons>
            Sign In
          </ion-buttons>
        </ion-col>
        <ion-col size="8">
          <a href="">
            <span>or sign up</span>
          </a>
        </ion-col>
      </ion-row>
    </ion-header>

    <!-- Content Options -->
    <!-- Menus -->
    <ion-content>

    </ion-content>

    <!-- Footer -->
    <ion-footer no-border>
      <div class="ion-padding">
        <ion-label>
          Haven Of Bundles Â© 2021
        </ion-label>
      </div>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="content"></ion-router-outlet>
</ion-split-pane>
<ion-toolbar *ngIf="!platform.is('ios') && !platform.is('android')">
  <div class="tab" style="width:80%; margin:0 auto; position: relative;">
    <button class="tablinks" (click)="changeView($event, 'tab1')">Tab 1</button>
    <button class="tablinks" (click)="changeView($event, 'tab2')">Tab 2</button>
    <button class="tablinks" (click)="changeView($event, 'tab3')">Tab 3</button>
    <button class="tablinks" (click)="changeView($event, 'dashboard')">Dashboard</button>
  </div>
</ion-toolbar>
<ion-content [fullscreen]="true" *ngIf="!platform.is('ios') && !platform.is('android')">
  <app-tab1 *ngIf="view === 'tab1'" platform_view="browser"></app-tab1>
  <app-tab2 *ngIf="view === 'tab2'" platform_view="browser"></app-tab2>
  <app-tab3 *ngIf="view === 'tab3'" platform_view="browser"></app-tab3>
  <app-dashboard *ngIf="view === 'dashboard'" platform_view="browser"></app-dashboard>
</ion-content>
